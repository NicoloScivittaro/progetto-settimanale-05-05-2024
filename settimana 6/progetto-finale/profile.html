<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="#">
            <img src="./Netflix-assets/assets/netflix_logo.png" alt="Netflix Logo" style="height: 40px;">
          </a>
      
          <!-- Toggler button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="container text-center">
        <h1>Edit Profile <span class="underline"></span></h1>
        <div class="d-flex justify-content-center">
          <div class="col-md-6 p-4">
            <div class="d-flex align-items-center mb-3">
              <img src="./Netflix-assets/assets/avatar.png" alt="Profile Picture" class="img-fluid rounded-circle mr-3">
              <div>
                <input type="text" class="form-control mb-2" placeholder="Name" style="background-color: #ccc;">
                <label id="language2" for="language" class="text-muted small">Language</label>
                <select id="language" class="form-control mb-2">
                  <option>English</option>
                  <option>Spanish</option>
                  <option>French</option>
                </select>
              </div>
            </div>
            <hr class="my-4">
            <p id="text" class="text-secondary">Maturity Setting</p>
            <h5 id="maturity" class="mb-3 p-1">All maturity rating white text</h5>
            <p>Show titles of all maturity ratings for this profile</p>
            <button class="btn btn-outline-secondary mb-4">Edit</button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 p-4">
            <h5>Autoplay Controls</h5>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="autoplay">
              <label class="form-check-label" for="autoplay">
                autoplay next episode
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="preview">
              <label class="form-check-label" for="preview">
                autoplay Preview
              </label>
            </div>
          </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <a href="./index.html"><button class="btn btn-outline-secondary btn-sm mx-2">Save</button></a>
                <a href="./index.html"><button class="btn btn-outline-secondary btn-sm mx-2">Cancel</button></a>
                <a href="./index.html"><button class="btn btn-outline-secondary btn-sm mx-2">Delete Profile</button></a>
            </div>
          </div>

</body>
</html>
